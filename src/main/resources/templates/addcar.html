<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="mainContent">
    <div class="row">
        <div class="col-8 mx-auto">
            <form th:action="@{'addcar'}" method="post">
                <div class="row mt-3">
                    <div class="col-12">
                        <label>NAME : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="name" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>CAR NAME : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="model" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>PRICE : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="number" class="form-control" name="price" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>ENGINE VOLUME : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="engineVolume" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>COUNTRY : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <select class="form-select" name="country_id">
                            <option th:each="cnt : ${countries}" th:value="${cnt.id}" th:text="${cnt.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-success">ADD CAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
