<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="mainContent">
    <div th:if="${car!=null}">
        <form th:action="@{'savecar'}" method="post">
            <input type="hidden" th:value="${car.id}" name="id">
            <div class="row mt-3">
                <div class="col-12">
                    <label>NAME : </label>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="text" class="form-control" name="car_name" required th:value="${car.name}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label>CAR NAME : </label>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="text" class="form-control" name="car_model" required th:value="${car.model}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label>PRICE : </label>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="number" class="form-control" name="car_price" required th:value="${car.price}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label>ENGINE VOLUME : </label>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="text" class="form-control" name="engine_volume" required th:value="${car.engineVolume}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button class="btn btn-success">SAVE CAR</button>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
